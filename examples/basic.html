<!DOCTYPE html>
<html>

<head>
    <title>three-analysis basic demo</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #001;
        }

        #graph {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="graph"></div>

    <script src="../dist/three-analysis.js"></script>
    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const Graph = ThreeAnalysis()
                    (document.getElementById('graph'))
                    .graphData(JSON.parse(this.responseText))
                    .colorField('country')
                    .sizeField('age');
            }
        };
        xhttp.open("GET", "data/persons.json", true);
        xhttp.send();
    </script>
</body>

</html>
